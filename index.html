<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flat Feedback Form</h1>

        <div class="formcontainer">
            <div id="feedback">
                <h4>Your Feedback</h4>
                <p>Please fill the mandatory fields marked with (*) as they are required</p>
            </div>

            <section class="formcontent">
                <form action="#">
                    <div class="form-group">
                        <label for="nature">*Nature :</label>
                        <input type="text" id = "nature" size="35" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="consignmentno">Consignment Number :</label>
                        <input type="text" id = "consignmentno" size="35"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="name">*Name :</label>
                        <input type="text" id = "name" size="35" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number :</label>
                        <input type="text" id = "contact" size="35"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="email">*Email ID :</label>
                        <input type="email" id = "email" required size="35"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="consignment_contacts">*Consignment Contacts :</label>
                        <input type="text" id = "consignment_contacts" required size="35"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="address">*Consignee Address :</label>
                        <input type="text" id = "address" required size="35"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="message">*Message :</label>
                        <textarea name="textarea" id="message" cols="34" rows="7" required></textarea><br><br>
                    </div>
                    <div class="form-group">
                        <label for="security_check">Security Check :</label>
                        <input type="text" id = "security_check" size="35"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="type_security">Type Security :</label>
                        <input type="text" id = "type_security" size="35"><br><br>
                    </div>
                    <div class="form-group">
                        <button type="Submit"> Submit</button>
                    </div>
                </form>
            </section>
            </form>

        </div>
    </div>
    
</body>
</html>
